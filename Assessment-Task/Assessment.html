
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="Assesment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="cart">
            <div class="Header">
                <div class="headline">Shopping Bag</div>
            </div>
            <div class="Products">
                <div class="Product Product1">
                    <button class="DeleteBtn1" onclick="dlt1()"> <i class="fa-solid fa-xmark"></i></button>
                    <button onclick="like1()"> <i id="LikeBtn1" class="fa-regular fa-heart"></i></button>
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_xZVFi_FYahhuGrDdqw5Cd5FQccruKoPvaA&s"
                        alt="shoes" width="100px" height="100px">
                    <div class="details">
                        <p class="name1">Common Projects</p>
                        <p class="name2">Ball High</p>
                        <p class="color">White</p>
                    </div>
                    <div class="details2">
                        <div class="quantity">
                            <button class="PlusBtn" onclick="plus1()">
                                <p class="plus">+</p>
                            </button>
                            <p class="number1">1</p>
                            <button class="MinusBtn" onclick="minus1()">
                                <p class="minus">-</p>
                            </button>
                        </div>
                        <div class="price1">
                            $549
                        </div>
                    </div>
                </div>
                <div class="Product Product2">
                    <button onclick="dlt2()"> <i class="fa-solid fa-xmark"></i></button>
                    <button onclick="like2()"> <i class="fa-regular fa-heart" id="LikeBtn2"></i></button>
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcToWE_RkS1-eIAlTw-rIaBsVnEgp3bv_I8Acw&s"
                        alt="shoes" width="100px" height="100px">
                    <div class="details">
                        <p class="name1">Maison Margiela</p>
                        <p class="name2">Future Sneakers</p>
                        <p class="color">White</p>
                    </div>
                    <div class="details2">
                        <div class="quantity">
                            <button class="PlusBtn" onclick="plus2()">
                                <p class="plus">+</p>
                            </button>
                            <p class="number2">1</p>
                            <button class="MinusBtn" onclick="minus2()">
                                <p class="minus">-</p>
                            </button>
                        </div>
                        <div class="price2">
                            $870
                        </div>
                    </div>
                </div>
                <div class="Product Product3">
                    <button onclick="dlt3()"> <i class="fa-solid fa-xmark"></i></button>
                    <button onclick="like3()"> <i id="LikeBtn3" class="fa-regular fa-heart"></i></button>
                    <img src="https://m.media-amazon.com/images/I/719hzcQVSFL._UY1100_.jpg" alt="scarf" width="100px"
                        height="100px">
                    <div class="details">
                        <p class="name1">Our Legacy</p>
                        <p class="name2">Brushed Scarf</p>
                        <p class="color">Brown</p>
                    </div>
                    <div class="details2">
                        <div class="quantity">
                            <button class="PlusBtn" onclick="plus3()">
                                <p class="plus">+</p>
                            </button>
                            <p class="number3">1</p>
                            <button class="MinusBtn" onclick="minus3()">
                                <p class="minus">-</p>
                            </button>
                        </div>
                        <div class="price3">
                            $349
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="Assesment.js"></script>
</body>
</html>
